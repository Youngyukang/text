<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>时钟</title>
  <link type="text/css" href="style.css" rel="stylesheet" />

</head>

<body>
  <div id="clock">
    <p id="date" class="date"></p>
    <p id="time" class="time"></p>
  </div>
 <div id="box"></div>
  <script>
    var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var timerID = setInterval(updateTime, 1000); // 每隔1秒执行一次
    updateTime();

    function updateTime() {
      var cd = new Date();
      document.getElementById("time").innerHTML = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(),2) + ':' + zeroPadding(cd.getSeconds(), 2);
      document.getElementById("date").innerHTML = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
    };

    function zeroPadding(num, digit) {
      var zero = '';
      for (var i = 0; i < digit; i++) {
        zero += '0';
      }
      return (zero + num).slice(-digit);
    }
    var targetDate = new Date("2022/12/24")
        // console.log(targetDate-currentDate)   //时间戳差值
        function Time1(current, target) {
            var sub = Math.ceil((target - current) / 1000)
            // console.log(sub)
            var day = parseInt(sub / (60 * 60 * 24))
            // console.log(day)
            var hours = parseInt(sub % (60 * 60 * 24) / (60 * 60))
            // console.log(hours)
            var minutes = parseInt(sub % (60 * 60) / 60)
            var seconds = sub % 60
            var obj = {
                day: day,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            }
            return obj
        }
        //间隔定时器
        setInterval(function(){
            var currentDate = new Date()
            var res = Time1(currentDate, targetDate)
            // document.write(`距离9月1号时间:${res.day}天${res.hours}小时${res.minutes}分${res.seconds}秒`)
            // document.write("<br>")
            box.innerHTML=`距离考试时间<nobr>约:${res.day}天${res.hours}小时${res.minutes}分${res.seconds}秒</nobr>`
        },1000)
  </script>

</body>

</html>
